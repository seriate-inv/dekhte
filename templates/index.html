<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entry/Exit Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-control, .form-select {
      border-color: #15F4EE;
    }
    .form-control:focus, .form-select:focus {
      border-color: #15F4EE;
      box-shadow: 0 0 0 0.25rem rgba(21, 244, 238, 0.25);
    }
    .btn-primary {
      background-color: #15F4EE;
      border-color: #15F4EE;
      color: #1a1a1a;
    }
    .btn-primary:hover {
      background-color: #13d8d2;
      border-color: #13d8d2;
      color: #1a1a1a;
    }
    .form-label {
      color: #1a1a1a;
      font-weight: 500;
    }
    h2 {
      color: #1a1a1a;
    }
    #thankYouMessage {
      display: none;
      margin-top: 20px;
    }
    @media (max-width: 576px) {
      .form-container {
        padding: 15px;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
<div class="container mt-5 form-container">

  <!-- âœ… Thank You Message at the Top -->
  <div id="thankYouMessage" class="alert alert-success text-center" style="display: none;">
    ðŸŒž Good morning! Thank you, your response has been recorded.
  </div>

  <!-- âœ… Heading -->
  <h2 class="mb-4 text-center">Entry/Exit Log</h2>

  <!-- âœ… Form -->
  <form id="entryForm" action="/submit" method="POST" enctype="multipart/form-data" onsubmit="captureLocation(event)">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" id="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Type</label>
      <select name="type" class="form-select" required>
        <option value="">Select</option>
        <option value="Entry">Entry</option>
        <option value="Exit">Exit</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Upload Image</label>
      <input type="file" name="image" class="form-control" accept="image/*" capture="environment" required>
    </div>

    <input type="hidden" name="latitude" id="latitude">
    <input type="hidden" name="longitude" id="longitude">

    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</div>

<script>
  // âœ… Load saved name & email
  window.onload = function () {
    const storedName = localStorage.getItem('name');
    const storedEmail = localStorage.getItem('email');
    if (storedName) document.getElementById('name').value = storedName;
    if (storedEmail) document.getElementById('email').value = storedEmail;
  };

  // âœ… Capture location and simulate submission
  function captureLocation(event) {
    event.preventDefault();

    // Save to localStorage
    localStorage.setItem('name', document.getElementById('name').value);
    localStorage.setItem('email', document.getElementById('email').value);

    const form = event.target;

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function (position) {
        document.getElementById("latitude").value = position.coords.latitude;
        document.getElementById("longitude").value = position.coords.longitude;

        // Simulate submission success
        setTimeout(() => {
          // ðŸ‘‰ Uncomment this when backend is ready
           form.submit();

          form.reset(); // Reset after submission
          document.getElementById("thankYouMessage").style.display = "block";
        }, 800);
      }, function (error) {
        alert("Location access denied.");
        form.submit(); // still submit
      });
    } else {
      alert("Geolocation not supported.");
      form.submit();
    }
  }

  // ðŸ”’ Disable right-click
  document.addEventListener('contextmenu', function (event) {
    event.preventDefault();
    alert('Right-click is disabled for security reasons.');
  });
</script>
</body>
</html>
